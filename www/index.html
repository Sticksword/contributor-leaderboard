<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Humble Bundle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div id="content">
      <h4>Top Contributors<h4>
      <dl id="contributor-list"></dl>

      <br />

      <form id="order-form">
        <div id="order-form-radio-amount-selector">
          <label>Pay What You Want!</label>
          <button type="button" value=10 class="amount-button">$10</button>
          <button type="button" value=15 class="amount-button">$15</button>
          <button type="button" value=20 class="amount-button">$20</button>
          <button type="button" value=25 class="amount-button">$25</button>
          <button type="button" value=0 class="amount-button">Custom Amount</button>
          <input type="text" value=25 class="hidden" name="custom-amount">
        </div>
        <div id="you-are-top-ten-contributor" class="hidden">
          <label>You're a top contributor! Please provide a name for our leaderboard:</label>
          <input type="text" name="top-ten-name" placeholder="Anonymous" >
          <label class="no-thanks">No thanks.</label>
        </div>
        <button type="submit">Buy Bundle!</button>
      </form>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
